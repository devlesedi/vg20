<template name="personItem">
<li class="m-pages__page page {{activePage person.slug}}" id="{{person.slug}}" data-page-url="{{path}}" data-name="{{person.name}}" style="overflow:auto">
	{{#with person}}
	
	<div class="l-content-wrap">
	    <article class="m-person tier_1">
	      <div class="m-person__headshot">
	<span class="picturefill" data-alt="Elon Musk" data-picture="">

	  <span data-src="http://ea-cdn.voxmedia.com/production/verge-fifty/images/people/elon-musk/small-d9d1f823.jpg"></span>
	  <span data-src="http://ea-cdn.voxmedia.com/production/verge-fifty/images/people/elon-musk/small@2x-4e0c200e.jpg" data-media="(max-width: 720px) and (-webkit-min-device-pixel-ratio: 1.3), (max-width: 720px) and (min-device-pixel-ratio: 1.3), (max-width: 720px) and (min-resolution: '124.8dpi')"></span>

	  <span data-src="http://ea-cdn.voxmedia.com/production/verge-fifty/images/people/elon-musk/medium-a13a522a.jpg" data-media="(min-width: 720px) and (max-width: 975px)"><img alt="Elon Musk" src="/img/nasha-bg.png" style="opacity: 1;"></span>
	  <span data-src="http://ea-cdn.voxmedia.com/production/verge-fifty/images/people/elon-musk/medium@2x-8f21a09c.jpg" data-media="(min-width: 720px) and (max-width: 975px) and (-webkit-min-device-pixel-ratio: 1.3), (min-width: 720px) and (max-width: 975px) and (min-device-pixel-ratio: 1.3), (min-width: 720px) and (max-width: 975px) and (min-resolution: '124.8dpi')"></span>

	  <span data-src="http://ea-cdn.voxmedia.com/production/verge-fifty/images/people/elon-musk/large-44d8b63f.jpg" data-media="(min-width: 975px)"></span>
	  <span data-src="http://ea-cdn.voxmedia.com/production/verge-fifty/images/people/elon-musk/large@2x-4a1cac28.jpg" data-media="(min-width: 975px) and (-webkit-min-device-pixel-ratio: 1.3), (min-width: 975px) and (min-device-pixel-ratio: 1.3), (min-width: 975px) and (min-resolution: '124.8dpi')"></span>
	  
	  <noscript>
	      &lt;img src="/img/nasha-transparent.png" alt="Elon Musk" /&gt;
	  </noscript>
	</span>
	</div>

	      <div class="m-person__content">
	        <header class="m-person__header">
	          <div class="m-person__position"><span>01</span></div>
	          <div class="m-person__name">
	            <h2 class="">{{firstName}}</h2>
	          </div>
	          <div class="m-person__category"><span>The World Changers</span></div>
	        </header>

	        <aside class="m-person__info">
	          <h3 class="m-person__titles">Inventor, Entrepreneur</h3>
	          
	            <p>Age: 42</p>
	          
	          <ul class="m-person__achievements">
	            
	              <li></li>
	            
	              <li> CEO and Chief Product Architect, Tesla Motors </li>
	            
	              <li> CEO and CTO, SpaceX </li>
	            
	              <li> Co-founder, PayPal </li>
	            
	              <li> Net Worth: $8 billion</li>
	            
	          </ul>
	        </aside>

	        <div class="m-person__blurb">
	          <p>“I’ve said I want to die on Mars. Just not on impact.”</p> <p>If anyone on earth said that you’d smirk, write it off, and move on. Anyone except perhaps Elon Musk, the South African-born billionaire who has made no small plans since earning a fortune selling PayPal to eBay in 2002. In the years since, Musk has spent most of his time floating preposterous ideas and making good on them one by one.</p> <p>First came SpaceX, the commercial space venture that has landed government contracts, hovered a reusable launch vehicle over the <a href="http://www.theverge.com/2013/3/11/4088932/spacex-reusable-rocket-prototype-grasshopper-leaps-to-new-record" target="blank">Texas skies</a>, and successfully docked a spacecraft with the International Space Station, all with the long-term goal of sending humans to Mars. Space travel, historically the exclusive domain of massive government budgets, is suddenly a viable private venture thanks in part to SpaceX. </p> <p>Speaking of expensive, entrenched industries with enormously high barriers to entry, there’s Tesla, the electric automaker founded in 2003. Tesla <a href="http://www.theverge.com/2013/5/8/4313442/tesla-turns-first-profit" target="blank">turned its first profit this year</a>, beating giants to the market in the process with a mass-produced, all-electric family sedan.</p> <p>But Tesla might be the tamest, least surprising thing Musk ends up doing in his career as a billionaire with big ideas: he recently proposed and laid out plans for the Hyperloop, an ultra-high-speed mass transit system.</p> <p>Rockets, cars of the future, and a <a href="http://www.theverge.com/2013/9/5/4699214/elon-musk-iron-man-lab-revealed-video" target="blank">gesture-controlled laboratory</a> all underwritten by a seemingly limitless supply of money? It’s no wonder Musk is frequently called a real-life Tony Stark.</p>
	        </div>

	        <div class="m-person__share">
	          <h4>Share</h4>
	          <div class="m-person__share-buttons">
	            <a class="m-person__twitter" title="Share Elon Musk's The Verge 50 profile on Twitter" data-social="Twitter" data-shared="Elon Musk" href="https://twitter.com/share?url=http%3A%2F%2Fwww.theverge.com%2Fa%2Fthe-verge-50%2Felon-musk&amp;via=verge&amp;text=The+Verge+50%3A+Elon+Musk">Twitter</a>
	            <a class="m-person__facebook" title="Share Elon Musk's The Verge 50 profile on Facebook" data-social="Facebook" data-shared="Elon Musk" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.theverge.com%2Fa%2Fthe-verge-50%2Felon-musk">Facebook</a>
	            <a class="m-person__google" title="Share Elon Musk's The Verge 50 profile on Google+" data-social="Google+" data-shared="Elon Musk" href="https://plus.google.com/share?url=http%3A%2F%2Fwww.theverge.com%2Fa%2Fthe-verge-50%2Felon-musk">Google</a>
	          </div>
	        </div>
	      </div>
	    </article>
	  </div>

	{{/with}}
</li>
</template>
